<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="formulario.css">
  <link rel="stylesheet" href="formularioVoluntario.css">
    <title>Cadastro padrão</title>
</head>
<body>
    <!-- Cabeçalho -->
<nav class="cabecalho">
  <span class="titulo">Cadastro do Voluntário</span>
</nav>

<br><br>

<!--Formulário-->

<!-- DADOS PESSOAIS-->
<fieldset>
  <legend>Dados Pessoais</legend>
  <table cellspacing="20">
   <tr>
    <td>
     <label for="nome">Nome: </label>
    </td>
    <td align="left">
     <input type="text" name="email">
    </td>
    <td>
     <label for="sobrenome">Sobrenome: </label>
    </td>
    <td align="left">
     <input type="text" name="sobrenome">
    </td>
   </tr>
   <tr>
    <td>
     <label>Nascimento: </label>
    </td>
    <td align="left">
     <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
    <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
    <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
    </td>
   </tr>
   <tr>
    <td>
     <label>CPF:</label>
    </td>
    <td align="left">
     <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
    </td>
   </tr>
   <tr>
    <td>
     <label>Idade</label>
    </td>
    <td align="left">
     <input type="text" name="idade" size="2" maxlength="2">
    </td>
    <td align="left">
      <label>Etnia</label   class="select">
      <select name="etnia" id="" class="etnia" >
        <option value="etnia">Preto</option>
        <option value="etnia">Pardo</option>
        <option value="etnia">Indío</option>
        <option value="etnia">Branco</option>
      </select>
     </td>
   </tr>

   <tr>
    <td>
      <label for="telefone">Telefone</label>
      <td align="left">
        <input type="text" name="telefone" size="7" maxlength="7"> - <input type="text" name="telfone2" size="4" maxlength="4">
      </td>
    </td>
   </tr>

   <tr>
    <td>
     <label for="email">E-mail: </label>
    </td>
    <td align="left">
     <input type="text" name="email" class="tamanhoInput">
    </td>
   </tr>

  </table>
 </fieldset>
 
 <br />
 <!-- ENDEREÇO -->
 <fieldset>
  <legend>Dados de Endereço</legend>
  <table cellspacing="20">
 
   <tr>
    <td>
     <label for="rua">Rua:</label>
    </td>
    <td align="left">
     <input type="text" name="rua" class="tamanhoInput">
    </td>
    <td>
     <label for="numero">Numero:</label>
    </td>
    <td align="left">
     <input type="text" name="numero" size="4">
    </td>
   </tr>
   <tr>
    <td>
     <label for="bairro">Bairro: </label>
    </td>
    <td align="left">
     <input type="text" name="bairro">
    </td>
   </tr>
   <tr>
    <td>
     <label for="estado">Estado:</label>
    </td>
    <td align="left" class="select">
     <select name="estado"> 
     <option value="ac">Acre</option> 
     <option value="al">Alagoas</option> 
     <option value="am">Amazonas</option> 
     <option value="ap">Amapá</option> 
     <option value="ba">Bahia</option> 
     <option value="ce">Ceará</option> 
     <option value="df">Distrito Federal</option> 
     <option value="es">Espírito Santo</option> 
     <option value="go">Goiás</option> 
     <option value="ma">Maranhão</option> 
     <option value="mt">Mato Grosso</option> 
     <option value="ms">Mato Grosso do Sul</option> 
     <option value="mg">Minas Gerais</option> 
     <option value="pa">Pará</option> 
     <option value="pb">Paraíba</option> 
     <option value="pr">Paraná</option> 
     <option value="pe">Pernambuco</option> 
     <option value="pi">Piauí</option> 
     <option value="rj">Rio de Janeiro</option> 
     <option value="rn">Rio Grande do Norte</option> 
     <option value="ro">Rondônia</option> 
     <option value="rs">Rio Grande do Sul</option> 
     <option value="rr">Roraima</option> 
     <option value="sc">Santa Catarina</option> 
     <option value="se">Sergipe</option> 
     <option value="sp">São Paulo</option> 
     <option value="to">Tocantins</option> 
    </select>
    </td>
   </tr>
   <tr>
    <td>
     <label for="cidade">Cidade: </label>
    </td>
    <td align="left">
     <input type="text" name="cidade">
    </td>
   </tr>
   <tr>
    <td>
     <label for="cep">CEP: </label>
    </td>
    <td align="left">
     <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
    </td>
   </tr>
  </table>
 </fieldset>
 <br />
 
 <!-- DADOS PRESTACAO DE SERVIÇO -->
 <fieldset>
  <legend>Prestação de Serviço</legend>
  <table cellspacing="20">

   <tr>
    <td>
     <label for="">Faixa Etária</label>
    </td>
    <td align="left">
     <input type="text" name="faixaEtaria">
    </td>
      <td>
     <label for="">Tipo de serviço </label>
    </td>
    <td align="left">
     <input type="text" name="tipoServico">
    </td>
   </tr>

   <tr>
    <td align="left">
      <label for="descriacao">Descriação do serviço</label>
      <td>
        <textarea name="descricao" id="textarea" rows="5"></textarea>
      </td>
    </td>
    <td align="left">
      <label for="">Conte sobre suas experiências</label>
      <td>
      <textarea name="descricao" id="textarea" rows="5"></textarea>
      </td>
    </td>
   </tr>

   <tr>
    <td>
      <label for="">Quantos dias de prestação de serviços?</label>
    </td>
    <td>
      <input type="text" maxlength="5" size="5">
    </td>
   </tr>

   <tr>
    <td align="left">
      <label for="">Em quais dias das semana?</label>
    </td>
    <td>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="" class="label">Segunda</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Terça</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Quarta</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Quinta</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Sexta</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Sábado</label>
      <input type="checkbox" name="diasSemana" class="diasSemana">
      <label for="">Domingo</label>
    </td>
   </tr>

   <tr>
    <td align="left">
      <label for="Disponibilidade de Horário">Entre</label>
      <select name="horario" id="">
        <option value="horario">07:00</option>
        <option value="horario">08:00</option>
        <option value="horario">09:00</option>
        <option value="horario">10:00</option>
        <option value="horario">11:00</option>
        <option value="horario">12:00</option>
        <option value="horario">13:00</option>
        <option value="horario">14:00</option>
        <option value="horario">15:00</option>
        <option value="horario">16:00</option>
        <option value="horario">17:00</option>
      </select>
      <select name="horario" id="">
        <option value="horario">07:00</option>
        <option value="horario">08:00</option>
        <option value="horario">09:00</option>
        <option value="horario">10:00</option>
        <option value="horario">11:00</option>
        <option value="horario">12:00</option>
        <option value="horario">13:00</option>
        <option value="horario">14:00</option>
        <option value="horario">15:00</option>
        <option value="horario">16:00</option>
        <option value="horario">17:00</option>
      </select>
    </td>
   </tr>
  </table>
 </fieldset>

 <br />
<table>
  <tr>
    <td>
      <button type="button" class="botaoEnviar">Enviar</button>
    </td>
    <td>
      <button type="button" class="botaoLimpar">Limpar</button>  
    </td>
  </tr>
</table>
 
<!--<input type="submit">? */
 <input type="reset" value="Limpar"> -->
 </form>

</body>
</html>
