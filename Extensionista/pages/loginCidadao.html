<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style_loginCidadao.css">  
</head>
<body>
        <div id="topo">
                <img src="../src/GCO.png" width="75">
        </div>
    
    <form class="box" action="index.html" method="POST">
        <h1>Login Cidadão</h1>
            <div class="form-input">
                <img class="login-icon" src="../src/login.png">
                <input type="text" name="" placeholder="Usuário">
            </div>

            <div class="form-input">
                <img class="pass-icon" src="../src/pass.png">
                <input type="password" name="" placeholder="Digite a senha">
            </div>
        <input type="submit" name="" value="Entrar">
        <a class="b1" href="#">Esqueçeu a senha?</a>
    </form>
    
</body>
</html>
